<main class="container">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Your Translation</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="">Text to translate</label>
                    <input type="text" class="form-control" id="" placeholder="Input field">
                </div>
                <div class="form-group">
                    <label for="">Choose Language</label>
                    <div class="well">
                        <div class="pull-left" style="text-align:center">
                            <p>From</p>
                            <img src="http://www.geonames.org/flags/x/us.gif" class="img-circle" width="35" height="35">
                            <select name="" id="">
                                <option value="">FR</option>
                                <option value="">US</option>
                                <option value="">RO</option>
                            </select>
                        </div>
                        <div class="pull-right" style="text-align:center">
                            <p>To</p>
                            <img src="http://www.geonames.org/flags/x/fr.gif" class="img-circle" width="35" height="35">
                            <select name="" id="">
                                <option value="">FR</option>
                                <option value="">US</option>
                                <option value="">RO</option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="alert alert-success">
                    <strong>Result</strong>
                    <button type="button" class="close">&times;</button>
                    <div>
                        <h4 class="list-group-item-heading">
                            <img src="http://www.geonames.org/flags/x/us.gif" width="25" height="25"> Transalted Text
                        </h4>
                        <p class="list-group-item-text">
                            <img src="http://www.geonames.org/flags/x/fr.gif" width="25" height="25"> Original Text
                        </p>
                    </div>
                    <br>
                    <button type="button" class="btn btn-success">Add To List</button>
                </div>

            </form>

        </div>
        <div class="panel-body">

            <div class="list-group">
                <div href="#" class="list-group-item">
                    <div class="form-group">
                        <label for="">Filter List</label>
                        <input type="text" class="form-control" id="" placeholder="Input field">
                        <p>Click On Item to Speak</p>
                    </div>
                </div>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        <img src="http://www.geonames.org/flags/x/us.gif" width="25" heigth="25"> Transalted Text

                    <p class="list-group-item-text">

        </div>
